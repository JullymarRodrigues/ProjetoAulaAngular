<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="teste.css">
</head>
<body>
	<h1>Calculadora de Preço do Produto com Impostos e Juros</h1>
  <form>
    <label for="preco">Preço do Produto:</label>
    <input type="number" id="preco" name="preco" min="0" step="0.01">

    <label for="imposto">Taxa de Imposto (%):</label>
    <input type="number" id="imposto" name="imposto" min="0" max="100" step="0.01">

    <label for="juros">Taxa de Juros (%):</label>
    <input type="number" id="juros" name="juros" min="0" step="0.01">

    <button type="button" onclick="calcular()">Calcular Preço Total</button>

    <p class="result">Preço Total: R$ <span id="preco-total"></span></p>
  </form>

	<script src="teste.js"></script>
</body>
</html>
